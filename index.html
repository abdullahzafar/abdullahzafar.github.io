<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
        }

        #header {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
        }

        #slideshow-container {
            max-width: 80%;
            margin: 0 auto;
            position: relative;
        }

        .mySlides {
            display: none;
        }

        img {
            width: 100%;
        }

        #coming-soon {
            font-size: 18px;
            font-weight: bold;
            padding: 20px;
        }
    </style>
    <title>Raag Music</title>
</head>
<body>
    <div id="header">
        Raag Music
    </div>

    <div id="slideshow-container">
        <div class="mySlides">
            <img src="1.jpg" alt="Image 1">
        </div>
        <div class="mySlides">
            <img src="2.jpg" alt="Image 2">
        </div>
        <div class="mySlides">
            <img src="image3.jpg" alt="Image 3">
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div id="coming-soon">
        Coming Soon
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
