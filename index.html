<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raag Music</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #header1 {
            font-size: 24px;
            margin-top: 20px; /* Maintain the existing margin */
            margin-bottom: 10px; /* Added margin below the header */
            font-weight: bold;
        }
		
		#title_link {
			text-decoration: none;
            color: black;
		}

        #header2 {
            font-size: 16px;
            margin-top: 20px; /* Maintain the existing margin */
            font-weight: bold;
            padding: 5px;
        }

        .slideshow-container {
            width: 100%;
            height: 60vh;
            position: relative;
            overflow: hidden;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slideshow-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 36px;
            cursor: pointer;
            background-color: transparent; /* Transparent background */
            color: black; /* Black text color */
            padding: 10px 15px;
            z-index: 1;
            /*-webkit-text-stroke: 1px white; White stroke around text */
            text-shadow: 3px 0px 0px white;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
		
		/* Added margin to all nav elements */
        nav a {
            margin: 10px; /* Adjust the margin as needed */
        }

        #contact {
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
        }

        @media (min-width: 768px) {
            .slideshow-container {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <header id="header1"><a id="title_link" href="index.html">Raag Music</a></header>
    <!-- Add the "About" and "Recordings" links here -->
    <nav>
        <a href="#about">About</a>|<a href="recordings.html">Recordings</a>
    </nav>
    <div class="slideshow-container">
        <!-- Slideshow images go here -->
        <img src="1.jpg" alt="Image 1">
        <img src="2.jpg" alt="Image 2">
        <img src="3.jpg" alt="Image 3">
        <img src="4.jpg" alt="Image 4">
        <img src="5.jpg" alt="Image 5">
        <img src="6.jpg" alt="Image 6">
        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <header class="coming-soon" id="header2">Contact Prof. Shahid Hamid at shahid180@hotmail.com</header>
    <!-- JavaScript for slideshow -->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let slides = document.querySelectorAll('.slideshow-container img');
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slides[slideIndex - 1].style.display = 'block';
        }
    </script>
</body>
</html>
