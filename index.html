<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <style>
        body {
            text-align: center;
			font-family: 'Lato', sans-serif;
        }

        #header {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
        }

        #slideshow-container {
            max-width: 80%;
            margin: 0 auto;
            position: relative;
        }

        .mySlides {
            display: none;
        }

        img {
            max-height: 60vh; /* Set max height to 60% of the viewport height */
            width: auto; /* Maintain aspect ratio */
        }

        #coming-soon {
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
        }
		
		#contact {
            font-size: 16px;
            font-weight: bold;
            padding: 0px;
        }
		/* Larger slideshow buttons */
        .prev, .next {
            font-size: 24px;
            padding: 10px;
        }
		
    </style>
    <title>Raag Music</title>
</head>
<body>
    <div id="header">
        Raag Music
    </div>

    <div id="slideshow-container">
        <div class="mySlides">
            <img src="1.jpg" alt="Image 1">
        </div>
        <div class="mySlides">
            <img src="2.jpg" alt="Image 2">
        </div>
        <div class="mySlides">
            <img src="3.jpg" alt="Image 3">
        </div>
		<div class="mySlides">
            <img src="4.jpg" alt="Image 4">
        </div>
		<div class="mySlides">
            <img src="5.jpg" alt="Image 5">
        </div>
		<div class="mySlides">
            <img src="6.jpg" alt="Image 6">
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div id="coming-soon">
        Prof. Shahid Hamid's website coming soon.
    </div>
	<div id="contact">
        Contact him at shahid180@hotmail.com
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
